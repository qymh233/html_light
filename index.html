<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>light</title>

</head>

<body>
    <img id="light" src="img/bj.jpg">


    <script>
        var light = document.getElementById("light");
        var flag = false;
        light.onclick = function () {
            if (flag) {
                light.src = "img/bj.jpg";
                flag = false;
            } else {
                light.src = "img/1.jpg";
                flag = true;
            }
        }
    </script>
</body>

</html>
